  name: selfsigned-issuer
  namespace: gitops-reverser-system
  labels:
    helm.sh/chart: gitops-reverser-0.3.0
    app.kubernetes.io/name: gitops-reverser
    app.kubernetes.io/instance: gitops-reverser
    app.kubernetes.io/version: "0.3.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selfSigned: {}
---
# Source: gitops-reverser/templates/mutating-webhook.yaml
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingAdmissionWebhookConfiguration
metadata:
  name: gitops-reverser-mutating-webhook-configuration
  labels:
    helm.sh/chart: gitops-reverser-0.3.0
    app.kubernetes.io/name: gitops-reverser
    app.kubernetes.io/instance: gitops-reverser
    app.kubernetes.io/version: "0.3.0"
    app.kubernetes.io/managed-by: Helm
webhooks:
- name: mutate.gitops-reverser.configbutler.ai
  clientConfig:
    service:
      name: gitops-reverser
      namespace: gitops-reverser-system
      path: /mutate
  rules:
    - operations: ["CREATE", "UPDATE"]
      apiGroups: [""]
      apiVersions: ["v1"]
      resources: ["pods", "configmaps", "secrets"]
    - operations: ["CREATE", "UPDATE"]
      apiGroups: ["apps"]
      apiVersions: ["v1"]
      resources: ["deployments", "replicasets", "daemonsets", "statefulsets"]
    - operations: ["CREATE", "UPDATE"]
      apiGroups: ["batch"]
      apiVersions: ["v1", "v1beta1"]
      resources: ["jobs", "cronjobs"]
  failurePolicy: Fail
  sideEffects: None
  admissionReviewVersions: ["v1","v1beta1"]
  namespaceSelector:
    matchExpressions:
    - key: name
      operator: NotIn
      values:
      - kube-system
      - kube-public
      - kube-node-lease
---
# Source: gitops-reverser/templates/validating-webhook.yaml
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: gitops-reverser-validating-webhook-configuration
  labels:
    helm.sh/chart: gitops-reverser-0.3.0
    app.kubernetes.io/name: gitops-reverser
    app.kubernetes.io/instance: gitops-reverser
    app.kubernetes.io/version: "0.3.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    cert-manager.io/inject-ca-from: gitops-reverser-system/gitops-reverser-serving-cert
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: gitops-reverser-webhook-service
      namespace: gitops-reverser-system
      path: /validate-v1-event
  failurePolicy: Ignore
  name: gitops-reverser.configbutler.ai
  rules:
  - operations: ["CREATE","UPDATE","DELETE"]
    apiGroups: ["*"]
    apiVersions: ["*"]
    resources: ["*"]
  sideEffects: None
