              mountPath: /tmp
            - name: cert
              mountPath: /tmp/k8s-webhook-server/serving-certs
              readOnly: true
      volumes:
        - name: tmp-dir
          emptyDir: {}
        - name: cert
          secret:
            secretName: gitops-reverser-webhook-server-cert
            defaultMode: 420
      affinity:
        podAntiAffinity:
