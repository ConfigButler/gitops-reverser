# Default values for gitops-reverser.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# High Availability configuration - runs 1 replicas by default (HA support is not good enough yet)
replicaCount: 1

image:
  repository: ghcr.io/configbutler/gitops-reverser
  pullPolicy: IfNotPresent
  tag: 0.14.3 # x-release-please-version

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532

# Controller manager configuration
controllerManager:
  # Health probe configuration
  healthProbe:
    bindAddress: :8081
  # Metrics configuration
  metrics:
    port: 8080
    bindAddress: 127.0.0.1:8080
  # Enable HTTP/2 (disabled by default for security)
  enableHTTP2: false

# Webhook configuration
webhook:
  enabled: true
  # Webhook server configuration
  server:
    port: 9443
    certPath: "/tmp/k8s-webhook-server/serving-certs"
    certName: "tls.crt"
    certKey: "tls.key"

  audit:
    # Set to true if you want to write events to /var/run/audit-dumps
    debugDumps: false

  # Validating webhook configuration
  validating:
    enabled: true
    failurePolicy: Ignore
    sideEffects: None
    admissionReviewVersions: ["v1", "v1beta1"]
    # Rules for validating webhook (by default watching all resources)
    rules:
      - operations: ["CREATE", "UPDATE", "DELETE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources: ["*"]
    # Namespace selector for validating webhook
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values:
            - kube-system
            - kube-public
            - kube-node-lease
    # Object selector for validating webhook
    objectSelector: {}

# TLS certificate management (Kubernetes requires this for API server callbacks)
certificates:
  name:
  certManager:
    enabled: true
    issuer:
      name: selfsigned-issuer
      kind: Issuer
      create: true

# Dedicated audit ingress server configuration
auditIngress:
  enabled: true
  # Dedicated audit HTTPS listener port in the controller container
  port: 9444
  # Optional fixed ClusterIP (useful for Kind/bootstrap environments before DNS is ready)
  clusterIP: ""
  tls:
    certPath: "/tmp/k8s-audit-webhook-server/serving-certs"
    certName: "tls.crt"
    certKey: "tls.key"
    secretName: ""
  timeouts:
    read: "15s"
    write: "30s"
    idle: "60s"
  maxRequestBodyBytes: 10485760

# RBAC configuration
rbac:
  create: true

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 10m
    memory: 64Mi

# Node selection
nodeSelector: {}

# Tolerations
tolerations: []

# Pod affinity/anti-affinity (default anti-affinity for HA)
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: gitops-reverser
          topologyKey: kubernetes.io/hostname

# Pod disruption budget (enabled by default for HA)
podDisruptionBudget:
  enabled: true
  minAvailable: 1
  # maxUnavailable: 1

# Monitoring and observability
monitoring:
  serviceMonitor:
    enabled: false
    namespace: ""
    labels: {}
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
    # Port name on the metrics Service (see templates/services.yaml)
    port: metrics
    # Plain HTTP by default (--metrics-secure=false)
    scheme: http

# Logging configuration
logging:
  level: info
  development: false
  encoder: json
  # Additional logging configuration
  stacktraceLevel: error

labels:
  managedBy: Helm # Allows CI generated install.yaml creation (don't change when you are using Helm)
