apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gitops-reverser.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: gitops-reverser
    app.kubernetes.io/part-of: gitops-reverser
    control-plane: controller-manager
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gitops-reverser.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "gitops-reverser.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gitops-reverser.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 10
      containers:
        - name: manager
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --leader-elect={{ .Values.controllerManager.leaderElection }}
            - --webhook-port={{ .Values.webhook.server.port }}
            - --metrics-port={{ .Values.controllerManager.metrics.port }}
            {{- if .Values.controllerManager.enableHTTP2 }}
            - --enable-http2
            {{- end }}
            {{- if .Values.webhook.enabled }}
            {{- if .Values.certificates.certManager.enabled }}
            - --webhook-cert-path={{ .Values.webhook.server.certPath }}
            - --webhook-cert-name={{ .Values.webhook.server.certName }}
            - --webhook-cert-key={{ .Values.webhook.server.certKey }}
            {{- end }}
            {{- end }}
          ports:
            - name: webhook-server
              containerPort: {{ .Values.webhook.server.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.controllerManager.metrics.port }}
              protocol: TCP
          env:
            {{- if not .Values.webhook.enabled }}
            - name: ENABLE_WEBHOOKS
              value: "false"
            {{- end }}
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.controllerManager.metrics.port }}
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.controllerManager.metrics.port }}
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3
            successThreshold: 1
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.webhook.enabled }}
            {{- if .Values.certificates.certManager.enabled }}
            - name: cert
              mountPath: {{ .Values.webhook.server.certPath }}
              readOnly: true
            {{- end }}
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.webhook.enabled }}
        {{- if and .Values.certificates.certManager.enabled (hasKey .Values.certificates "webhook") (hasKey .Values.certificates.webhook "secretName") }}
        - name: cert
          secret:
            secretName: {{ .Values.certificates.webhook.secretName }}
            defaultMode: 420
        {{- end }}
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}