apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gitops-reverser.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: gitops-reverser
    app.kubernetes.io/part-of: gitops-reverser
    control-plane: controller-manager
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gitops-reverser.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "gitops-reverser.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gitops-reverser.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      terminationGracePeriodSeconds: 20
      containers:
        - name: manager
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8080
            - --metrics-secure=false
            - --webhook-cert-path={{ .Values.webhook.server.certPath }}
            - --webhook-cert-name={{ .Values.webhook.server.certName }}
            - --webhook-cert-key={{ .Values.webhook.server.certKey }}
            - --audit-ingress-enabled={{ .Values.auditIngress.enabled }}
            - --audit-listen-address=0.0.0.0
            - --audit-port={{ .Values.auditIngress.port }}
            - --audit-max-request-body-bytes={{ .Values.auditIngress.maxRequestBodyBytes }}
            - --audit-read-timeout={{ .Values.auditIngress.timeouts.read }}
            - --audit-write-timeout={{ .Values.auditIngress.timeouts.write }}
            - --audit-idle-timeout={{ .Values.auditIngress.timeouts.idle }}
            {{- if .Values.auditIngress.enabled }}
            - --audit-cert-path={{ .Values.auditIngress.tls.certPath }}
            - --audit-cert-name={{ .Values.auditIngress.tls.certName }}
            - --audit-cert-key={{ .Values.auditIngress.tls.certKey }}
            {{- end }}
            {{- if .Values.logging.level }}
            - --zap-log-level={{ .Values.logging.level }}
            {{- end }}
            {{- if .Values.logging.development }}
            - --zap-development={{ .Values.logging.development }}
            {{- end }}
            {{- if .Values.logging.encoder }}
            - --zap-encoder={{ .Values.logging.encoder }}
            {{- end }}
            {{- if .Values.logging.stacktraceLevel }}
            - --zap-stacktrace-level={{ .Values.logging.stacktraceLevel }}
            {{- end }}
            {{- if .Values.webhook.audit.debugDumps }}
            - --audit-dump-path=/var/run/audit-dumps
            {{- end }}
          ports:
            - name: webhook-server
              containerPort: {{ .Values.webhook.server.port }}
              protocol: TCP
            {{- if .Values.auditIngress.enabled }}
            - name: audit-server
              containerPort: {{ .Values.auditIngress.port }}
              protocol: TCP
            {{- end }}
            - name: metrics
              containerPort: {{ .Values.controllerManager.metrics.port }}
              protocol: TCP
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            {{- with .Values.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.webhook.audit.debugDumps }}
            - name: audit-dumps
              mountPath: /var/run/audit-dumps
            {{- end }}
            - name: tmp-dir
              mountPath: /tmp
            - name: cert
              mountPath: {{ .Values.webhook.server.certPath }}
              readOnly: true
            {{- if .Values.auditIngress.enabled }}
            - name: audit-cert
              mountPath: {{ .Values.auditIngress.tls.certPath }}
              readOnly: true
            {{- end }}
            {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        {{- if .Values.webhook.audit.debugDumps }}
        - name: audit-dumps
          emptyDir: {}
        {{- end }}
        - name: tmp-dir
          emptyDir: {}
        - name: cert
          secret:
            secretName: {{ include "gitops-reverser.fullname" . }}-webhook-server-tls-cert
            defaultMode: 420
        {{- if .Values.auditIngress.enabled }}
        - name: audit-cert
          secret:
            secretName: {{ .Values.auditIngress.tls.secretName | default (printf "%s-audit-server-tls-cert" (include "gitops-reverser.fullname" .)) }}
            defaultMode: 420
        {{- end }}
        {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
