# We don't have a 'normal' API yet (a very simple one is running for our health probing): so there is no need yet for a generic service
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitops-reverser.fullname" . }}-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
    app.kubernetes.io/component: webhook
spec:
  type: ClusterIP
  ports:
    - name: webhook-server
      port: 443
      targetPort: {{ .Values.webhook.server.port }}
      protocol: TCP
  selector:
    {{- include "gitops-reverser.selectorLabels" . | nindent 4 }}
---
{{- if .Values.auditIngress.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitops-reverser.fullname" . }}-audit
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
    app.kubernetes.io/component: audit-ingress
spec:
  type: ClusterIP
  {{- if .Values.auditIngress.clusterIP }}
  clusterIP: {{ .Values.auditIngress.clusterIP }}
  {{- end }}
  ports:
    - name: audit-server
      port: 443
      targetPort: {{ .Values.auditIngress.port }}
      protocol: TCP
  selector:
    {{- include "gitops-reverser.selectorLabels" . | nindent 4 }}
---
{{- end }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitops-reverser.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.controllerManager.metrics.port }}"
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: {{ .Values.controllerManager.metrics.port }}
      targetPort: {{ .Values.controllerManager.metrics.port }}
      protocol: TCP
  selector:
    {{- include "gitops-reverser.selectorLabels" . | nindent 4 }}
