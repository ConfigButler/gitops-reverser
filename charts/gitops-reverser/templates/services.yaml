apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitops-reverser.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
    prometheus.io/scrape: "true"
    prometheus.io/scheme: {{ ternary "https" "http" .Values.servers.metrics.tls.enabled | quote }}
    prometheus.io/port: "{{ .Values.service.ports.metrics }}"
spec:
  type: ClusterIP
  {{- if .Values.service.clusterIP }}
  clusterIP: {{ .Values.service.clusterIP }}
  {{- end }}
  ports:
    - name: admission
      port: {{ .Values.service.ports.admission }}
      targetPort: {{ .Values.servers.admission.port }}
      protocol: TCP
    - name: audit
      port: {{ .Values.service.ports.audit }}
      targetPort: {{ .Values.servers.audit.port }}
      protocol: TCP
    - name: metrics
      port: {{ .Values.service.ports.metrics }}
      targetPort: {{ .Values.servers.metrics.port }}
      protocol: TCP
  selector:
    {{- include "gitops-reverser.selectorLabels" . | nindent 4 }}
