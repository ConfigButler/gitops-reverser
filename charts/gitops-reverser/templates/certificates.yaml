{{- if .Values.certificates.certManager.enabled }}
{{- if .Values.certificates.certManager.issuer.create }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.certificates.certManager.issuer.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
spec:
  selfSigned: {}
{{- end }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "gitops-reverser.fullname" . }}-serving-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
spec:
  dnsNames:
    - {{ include "gitops-reverser.fullname" . }}-leader-only.{{ .Release.Namespace }}.svc
    - {{ include "gitops-reverser.fullname" . }}-leader-only.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: {{ .Values.certificates.certManager.issuer.kind }}
    name: {{ .Values.certificates.certManager.issuer.name }}
  secretName: {{ include "gitops-reverser.fullname" . }}-webhook-cert
  usages:
    - digital signature
    - key encipherment
    - server auth
{{- end }}
