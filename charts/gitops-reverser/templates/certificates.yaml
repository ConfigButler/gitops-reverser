{{- if .Values.certificates.certManager.enabled }}
{{- if .Values.certificates.certManager.issuer.create }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Values.certificates.certManager.issuer.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
spec:
  selfSigned: {}
{{- end }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "gitops-reverser.fullname" . }}-serving-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
spec:
  dnsNames:
    - {{ include "gitops-reverser.fullname" . }}-leader-only.{{ .Release.Namespace }}.svc
    - {{ include "gitops-reverser.fullname" . }}-leader-only.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: {{ .Values.certificates.certManager.issuer.kind }}
    name: {{ .Values.certificates.certManager.issuer.name }}
  secretName: {{ include "gitops-reverser.fullname" . }}-webhook-server-tls-cert
  usages:
    - digital signature
    - key encipherment
    - server auth
  privateKey:
    rotationPolicy: Always
{{- if .Values.auditIngress.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "gitops-reverser.fullname" . }}-audit-serving-cert
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
spec:
{{- if .Values.auditIngress.clusterIP }}
  ipAddresses:
    - {{ .Values.auditIngress.clusterIP }}
{{- end }}
  dnsNames:
    - {{ include "gitops-reverser.fullname" . }}-audit.{{ .Release.Namespace }}.svc
    - {{ include "gitops-reverser.fullname" . }}-audit.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    kind: {{ .Values.certificates.certManager.issuer.kind }}
    name: {{ .Values.certificates.certManager.issuer.name }}
  secretName: {{ .Values.auditIngress.tls.secretName | default (printf "%s-audit-server-tls-cert" (include "gitops-reverser.fullname" .)) }}
  usages:
    - digital signature
    - key encipherment
    - server auth
  privateKey:
    rotationPolicy: Always
{{- end }}
{{- end }}
