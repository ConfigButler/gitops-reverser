{{- if .Values.rbac.create -}}
{{- $roleYaml := .Files.Get "config/cluster-role.yaml" -}}
{{- if eq $roleYaml "" -}}
{{- fail "charts/gitops-reverser/config/cluster-role.yaml is missing. Run `make helm-sync` to regenerate chart RBAC artifacts before templating/installing." -}}
{{- end -}}
{{- $roleFile := $roleYaml | fromYaml }}

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "gitops-reverser.fullname" . }}-manager-role
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
rules:
{{- toYaml $roleFile.rules | nindent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "gitops-reverser.fullname" . }}-manager-rolebinding
  labels:
    {{- include "gitops-reverser.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "gitops-reverser.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "gitops-reverser.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
