name: Validate Container Builds

on:
  pull_request:
    paths:
      - '.devcontainer/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

jobs:
  validate-ci-container:
    name: Validate CI Container Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile.ci
          push: false
          tags: gitops-reverser-ci:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test CI container tools
        run: |
          docker run --rm gitops-reverser-ci:test bash -c "
            set -e
            echo '=== Verifying CI Container Tools ==='
            go version
            kubectl version --client
            kustomize version
            helm version
            golangci-lint version
            controller-gen --version
            echo '✅ All tools verified successfully'
          "

  validate-dev-container:
    name: Validate Dev Container Build
    runs-on: ubuntu-latest
    needs: validate-ci-container
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build CI container first
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile.ci
          push: false
          tags: ghcr.io/configbutler/gitops-reverser-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build dev container
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .devcontainer/Dockerfile
          push: false
          tags: gitops-reverser-devcontainer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test dev container tools
        run: |
          docker run --rm gitops-reverser-devcontainer:test bash -c "
            set -e
            echo '=== Verifying Dev Container Tools ==='
            go version
            kubectl version --client
            kustomize version
            helm version
            golangci-lint version
            kind version
            docker --version || echo 'Docker CLI not available (expected in container)'
            echo '✅ All tools verified successfully'
          "