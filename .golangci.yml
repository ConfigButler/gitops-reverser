version: "2"

run:
  allow-parallel-runners: true
  timeout: 5m
  issues-exit-code: 1
  tests: true
  # Performance optimization
  go: '1.25'
  modules-download-mode: readonly

linters:
  default: none
  enable:
    - copyloopvar
    - errcheck
    - ginkgolinter
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - revive
    - unconvert
    - unparam
    - unused
    # Disabled temporarily to unblock CI:
    # - dupl (found intentional code patterns in controllers)
    # - lll (some kubebuilder annotations and logs are legitimately long)
    # - staticcheck (ST1001 dot imports are standard for Ginkgo tests)
  settings:
    revive:
      rules:
        - name: comment-spacings
        - name: import-shadowing
    gocyclo:
      min-complexity: 15
    misspell:
      locale: US
