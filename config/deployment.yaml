apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: gitops-reverser
    control-plane: controller-manager
  name: gitops-reverser-controller-manager
  namespace: sut
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: gitops-reverser
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: gitops-reverser
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8443
        - --metrics-insecure
        - --health-probe-bind-address=:8081
        - --webhook-cert-path=/tmp/k8s-admission-server/admission-server-certs
        - --audit-cert-path=/tmp/k8s-audit-server/audit-server-certs
        - --sops-binary-path=/usr/local/bin/sops
        - --sops-config-path=/etc/gitops-reverser/.sops.yaml
        command:
        - /manager
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: gitops-reverser:latest
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports:
        - containerPort: 9443
          name: admission
          protocol: TCP
        - containerPort: 9444
          name: audit
          protocol: TCP
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp-dir
        - mountPath: /tmp/k8s-admission-server/admission-server-certs
          name: webhook-certs
          readOnly: true
        - mountPath: /tmp/k8s-audit-server/audit-server-certs
          name: audit-webhook-certs
          readOnly: true
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: gitops-reverser-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir: {}
        name: tmp-dir
      - name: webhook-certs
        secret:
          secretName: admission-server-cert
      - name: audit-webhook-certs
        secret:
          secretName: audit-server-cert
