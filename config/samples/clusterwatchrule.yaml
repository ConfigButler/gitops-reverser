apiVersion: configbutler.ai/v1alpha1
kind: ClusterWatchRule
metadata:
  name: example-clusterwatchrule
spec:
  targetRef:
    name: example-target
    namespace: default
  rules:
    - scope: Cluster
      operations: [CREATE, UPDATE, DELETE]
      apiGroups: ["apiextensions.k8s.io"]
      apiVersions: ["v1"]
      resources: ["customresourcedefinitions"]
